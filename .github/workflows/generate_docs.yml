name: Generate Python Docs

on:
  push:
    branches:
      - dev

jobs:
  auto_generate_docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install .

    - name: Generate Docs
      run: |
        pdoc GenomeSigInfer -o docs

    - name: Commit and Push Docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "alfonsobusker@gmail.com"
        git config --local user.name "AlfonsoJan"
        git add docs
        git commit -m "Auto Generate Python docs"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: dev
        commit-message: "Auto-generate Python docs"
        title: "Auto-generate Python docs"
        body: "This is an automated pull request to update Python documentation."
