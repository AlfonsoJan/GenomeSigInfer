name: Generate Python Docs

on:
  push:
    branches:
      - main

jobs:
  auto_generate_docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install .
    
    # - name: Switch to Dev Branch
